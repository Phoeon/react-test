<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.todos-container{
			padding: 50px;
		}
		.todos-zone{
			margin: auto;
			width: 302px;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 5px;
			background-color: #fafafa;
			position: relative;
			min-height: 500px;
		}
		.todos-page-part{
			position: absolute;
			left: 0;
			width: 100%;
		} 
		.todos-header{
			top: 0;
			background-color: #f1f1f1;
			border-bottom: 1px solid #ccc;
			height: 40px;
		}
		.todos-title{
			text-align: center;
			height: 40px;
			line-height: 40px;
			margin: 0;
			letter-spacing: 5px;
		}
		.todos-body{
			top: 41px;
			background-color: #fff;
			bottom: 41px;
			text-align: center;
			overflow-y: auto;
		}
		.todos-footer{
			bottom: 0;
			height: 40px;
			border-top: 1px solid #ccc;
		}
		.todos-edit-zone{

		}
		.todos-input-zone{

		}
		.todos-input{
			width: 79%;
			padding: 8px 0;
			margin: 10px 0;
			text-indent: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		input:focus{
			box-shadow: 0px 0px 5px 0px #69f;
			outline: none;
			border-color: #69f;
		}
		.todos-mark-all-zone{
			text-align: left;
			text-indent: 10%;
		}
		.todos-mark-all{

		}
		.mark-all-label{
			font-size:12px;
			color: #ccc;
		}
		.todos-list-zone{

		}
		.todos-list{
			width: 80%;
			margin: auto;
			padding: 0;
		}
		.todos-item{
			margin: 5px 0;
			height: 30px;
			list-style: none;
			text-align: left;
			position: relative;
			border: 1px solid #ccc;
			border-radius: 3px;
			line-height: 30px;
			cursor:pointer;
		}
		.todos-done{
			text-decoration: line-through;
			color:#666;
		}
		.todos-item:hover .todos-del-btn{
			display: block;
		}
		.todos-del-btn {
			position: absolute;
			top: 5px;
			right: 10px;
			width: 20px;
			font-size: 12px;
			display: none;
			height: 20px;
			text-align: center;
			line-height: 20px;
			background-color: #000;
			border-radius: 10px;
			color: #fff;
			opacity: 0.3;
			font-weight: bold;
		}
		.todos-del-btn:hover{
			opacity: 1;
			cusor:pointer;
		}
		.todos-item.edit{
			border: none;
			border-radius: 0;
		}
		.todos-item .todos-input{
			display: none;
		}
		.todos-item.edit .todos-input{
			display: block;
			margin:0;
			width: 100%;
		}
		.todos-item.edit .todos-check-single,
		.todos-item.edit .todos-content{
			display: none;
		}
		/*.todos-item:focus{
			box-shadow: 0px 0px 5px 0px #69f;
			outline: none;
			border-color: #69f;
		}*/
		.todos-check-single{

		}
		.todos-content{
			position: absolute;
			top: 0px;
			left: 30px;
			height: 30px;
		}
		.left-zone{
			position: absolute;
			height: 40px;
			line-height: 40px;
			left: 30px;
		}
		.right-zone{
			right: 30px;
			position: absolute;
			height: 26px;
			line-height: 26px;
			top: 7px;
			display: none;
			background-color: #f1f1f1;
			padding: 0 10px;
			border-radius: 3px;
			border: 1px solid #ccc;
			cursor: pointer;
		}
		.has-done{
			display: block;
		}
		.has-done:hover{
			background-color: #fff;
		}
	</style>
</head>
<body>
	<a href="comments.html">back to comments</a>
	<div class="todos-container" id="TodosContainer"></div>
	<script src="app/bundle.js"></script>
</body>
</html>
