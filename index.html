<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <script src="jquery.js"></script>
    <style>
      .commentBox{
        padding: 20px;
        margin: 30px;
        background-color: #fafafa;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .commentList{
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .comment{
        border-radius: 10px;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        border-top: 1px solid #ccc;
        margin-top: 10px;
      }
      .comment:hover{
        background-color: #f8f8f8;
      }
      .commentAuthor{
        text-indent: 20px;
      }
      .commentContent{
        text-indent: 20px;
        color:#666;
      }
      .commentForm{
        background: #fefefe;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-top: 20px;
        text-indent: 20px
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
      /*React.render(
        <h1>Hello,┼╋╳×﹢+Ⅹ⊙＋□◇■◆█▇▆ world!</h1>,
        document.getElementById('example')
      );*/
    // console.log(React)
    function phoeon(msg){
        alert(JSON.stringify(msg));
        return msg;
    }
    var Comment = React.createClass({
      render : function(){
        return (
          <div className="comment">
            <h2 className="commentAuthor">
              {this.props.author}
            </h2>
            <div className ="commentContent">{this.props.children.toString()}</div>
          </div>
          )
      }
    });

    var CommentList = React.createClass({
      render : function(){
        var comments = this.props.data.map(function(comment){
          return (<Comment author={comment.author}>{comment.content}</Comment>);
        });
        return ( <div className="commentList">
                  {comments}
          </div> );
      }
    });
    var CommentForm = React.createClass({
      render : function(){
        return (<div className="commentForm">
            <form className="commentForm" action="http://localhost:8081/demo/Demo" method="get">
            username : <input type="text" name="username" placeholder="input your name" />
            comment : <textarea name="comment" placeholder="something to say ! May be !!" ></textarea>
            <input type="submit" value="gogogo"/>
            </form>
          </div> );
      }
    })

    var CommentBox = React.createClass({
      loadDataFromServer : function(){
        var self = this;
        $.ajax({
          url:self.props['data-url'],
          dataType : "jsonp",
          // jsonpCallback : "phoeon" ,
          jsonp : "callback",
          cache : false
        }).done(function(data){ 
          console.log(data)
          self.setState({data:data});
        }).error(function(err){
          console.error(arguments)
        })
      },
      getInitialState : function(){
        return {data: []};
      },
      componentDidMount : function(){
        this.loadDataFromServer();
        setInterval(this.loadDataFromServer,parseInt(this.props.pollInterval));
      },
      render : function(){
        return (<div className="commentBox">
                  <h1>Comments</h1>
                  <CommentList data={this.state.data}/>
                  <CommentForm/>
                </div>);
      }
    })
    // console.log(CommentBox)
    React.render(<CommentBox pollInterval={4000} data-url='http://localhost:8081/demo/Demo'/>,document.querySelector("#example"));
    </script>
  </body>
</html>
